<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Beyonce Trivia Game</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">
  <meta name="author" content="">


</head>

<body>


  <div class="container" id="mainBody">
    <div class="header text-center clearfix">
      <h1 class="Header">How well do you know Beyonce?</h1>
    </div>
    <hr class="style1">
    <div class="wholeContainer">
      <div class="containertwo">
        <div id="game">
          <h2>Beyonce Trivia Game</h2>
          <p id="remaining-time" class="main">Remaining Time: <span id="timer"></span></p>
          <p id="gap-time" class="main">Gap Time: <span id="timerTwo"></span></p>
       
          <p id="question" class="main"></p>
          <h2 id="answersShown"></h2>
          <img id="image"  height=50% width=50% class="center" src="">
        </div>
        
      </div>

      <div class="row">
        <div id="choices" class="text-center">
          <button id="start">Start Game</button>
          <div id="options">
            <div><h2 id="myQuestions"></h2></div>
            <!-- <div> <img id = "firstAnswer" src="assets/images/BeyonceBaby.gif">
            </div>  -->
            <button class="answer1 answers"></button>
            <button class="answer2 answers"></button>
            <button class="answer3 answers"></button>
            <button class="answer4 answers"></button>
          </div>

        </div>
      </div>
<div id="results">
        </div>
    </div> <!-- /container -->
    <button id="restart">Restart Game</button>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</div>



</body>

</html>
